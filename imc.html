<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMC</title>
</head>
<body>
    <script>

function calcularImc(peso, altura)
{

return peso/(altura*altura);
}
var nome= prompt("Informe o seu nome: ");
var alt= parseFloat(prompt("Informe a sua altura: "));
var peso1= parseFloat(prompt("Informe o seu peso: "));
var imc = calcularImc(peso1, alt);

    if (imc<16)
    {
        alert(nome + " possui índice de massa corporal igual a "+ imc + ", sendo classificado como: Baixo peso muito grave");
    } 
        else if (imc>=16 && imc<=16.99) 
    {
        alert(nome + " possui índice de massa corporal igual a "+ imc + ", sendo classificado como: Baixo peso grave");
    }
        else if (imc>=17 && imc<=18.49) 
    {
        alert(nome + " possui índice de massa corporal igual a "+ imc + ", sendo classificado como: Baixo peso");
    }
        else if (imc>=18.50 && imc<=24.99) 
    {
        alert(nome + " possui índice de massa corporal igual a "+ imc + ", sendo classificado como: Peso normal");
    }
        else if (imc>=25 && imc<=29.99) 
    {
        alert(nome + " possui índice de massa corporal igual a "+ imc + ", sendo classificado como: Sobrepeso");
    }
        else if (imc>=30 && imc<=34.99) 
    {    
        alert(nome + " possui índice de massa corporal igual a "+ imc + ", sendo classificado como: Obesidade grau I");
    }
        else if (imc>=35 && imc<=39.99)
    {
        alert(nome + " possui índice de massa corporal igual a "+ imc + ", sendo classificado como: Obesidade grau II");
    }
        else
    {
        alert(nome + " possui índice de massa corporal igual a "+ imc + ", sendo classificado como: Obesidade grau III");
    }

    </script>
    
</body>
</html>
